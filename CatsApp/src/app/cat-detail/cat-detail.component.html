<div *ngIf="hero">
  <h2>{{cat.name | uppercase}} Details</h2>
  <div><span>id: </span>{{cat.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="cat.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
